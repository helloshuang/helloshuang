<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      font-size: 0;
    }

    body {
      padding: 0 10px;
    }

    .box {
      width: calc(100vw - 20px);
      height: calc(50vw - 10px);
      background: #0066FF;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      transform: translate(0, -50%);
    }
  </style>
</head>
<body>
<div class="box">A</div>
</body>
</html>
